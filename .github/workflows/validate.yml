name: Validate

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint & Validate OpenAPI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install tools
        run: npm install -g @stoplight/spectral-cli @redocly/cli

      - name: Spectral lint
        run: spectral lint openapi.yaml --fail-severity warn

      - name: Redocly lint
        run: redocly lint openapi.yaml

      - name: Verify bundleable
        run: redocly bundle openapi.yaml -o /dev/null
