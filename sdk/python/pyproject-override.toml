[project]
name = "artifact-keeper-client"
description = "Python client for the Artifact Keeper REST API"
license = "MIT"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]

[project.urls]
Homepage = "https://github.com/artifact-keeper/artifact-keeper-api"
Repository = "https://github.com/artifact-keeper/artifact-keeper-api"
Documentation = "https://github.com/artifact-keeper/artifact-keeper-api"
